version: '3.8'

networks:
  frontend:
  backend:

services:
  db-bi:
    image: mariadb:latest
    container_name: mariadb_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: adminantoine
      MYSQL_DATABASE: decivision_db
    networks:
      - backend

  web-bi:
    image: httpd:latest
    container_name: apache_container
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./website:/usr/local/apache2/htdocs/
    networks:
      - frontend
      - backend

  proxy-bi:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend
    depends_on:
      - web-bi
      - grafana

  # PROMETHEUS (ISOLÃ‰)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_container
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_container
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admingrafana
      - GF_SERVER_ROOT_URL=http://192.168.1.100/monitoring/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    depends_on:
      - prometheus
    networks:
      - frontend
      - backend

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter_container
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - backend
